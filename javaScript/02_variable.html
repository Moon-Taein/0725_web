<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Variable</title>
  </head>
  <body></body>
  <script>
    var a;
    var b;
    var sum;

    a = 10;
    b = 20;
    sum = a + b;

    console.log(a, b, sum);

    a = "가";
    b = "나";
    sum = a + b;

    console.log(a, b, sum);
  </script>
</html>
