<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    for (var i = 0; i < 10; i++) {
      console.log(i);
    }

    var j = 10;
    while (j > 0) {
      console.log(j);
      j--;
    }

    // type 상관없음
    var value = "a";
    switch (value) {
      case "a":
        console.log("a일때");
        break;
      case 55:
        console.log("55 일때");
        break;
      default:
        console.log("일치 값 없을 때 default");
    }
  </script>
</html>
