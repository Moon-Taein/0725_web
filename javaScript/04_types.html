<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var num = 100;
    var num2 = 33.333;
    var myNaN = NaN;

    // 정수, 실수 둘 다 type number
    console.log(typeof num);
    console.log(typeof num2);
    console.log(typeof myNaN);

    // 문자열 string
    var str = "문자열";
    console.log(typeof str);

    var myBool = true;
    console.log(typeof myBool);

    var myObj = {};
    var myNull = null;
    var myUndef;
    console.log(typeof myObj, typeof myNull, typeof myUndef);
  </script>
</html>
